name: Tests

on: [push, pull_request]

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install OS dependencies
        run: |
          sudo apt-get install -yqq libsndfile1 libsndfile1-dev
      - name: Install Python dependencies
        run: |
          python -m pip install -U 'pip<20'
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements.dev.txt ]; then pip install -r requirements.dev.txt; fi

      - name: Test in-tree code with pytest
        run: |
          python -m pytest -v tests/


  experiments:

    runs-on: ubuntu-latest
    env:
      python-version: '3.10'
      experiment: trees_max_depth
    strategy:
      matrix:
        trees: [ 10 ]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up Python ${{ env.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.python-version }}
      - name: Install OS dependencies
        run: |
          sudo apt-get install -yqq libsndfile1 libsndfile1-dev
      - name: Install Python dependencies
        run: |
          python -m pip install -U 'pip<20'
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements.dev.txt ]; then pip install -r requirements.dev.txt; fi

      - name: Cache dataset
        id: cache-openml-cc18
        uses: actions/cache@v4
        with:
          path: data/raw/openml-cc18
          key: openml-cc18-1

      - name: Download data
        run: |
          python -m src.data.openml.download

      - name: Run experiments
        run: |
          EXPERIMENT=min_impurity_decrease REPETITIONS=1 TREES=${{ matrix.trees }} MIN_IMPURITY_DECREASE=0.00,0.05,0.10,0.15,0.20,0.25,0.30,0.35,0.40,0.45,0.50 python -m src.experiments.run

      - uses: actions/upload-artifact@v4
        with:
          name: openml-cc18-results-trees-${{ matrix.trees }}-max_depth-${{ matrix.max_depth }}
          path: output/results/
