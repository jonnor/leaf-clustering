name: Tests

on: [push, pull_request]

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install OS dependencies
        run: |
          sudo apt-get install -yqq libsndfile1 libsndfile1-dev
      - name: Install Python dependencies
        run: |
          python -m pip install -U 'pip<20'
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements.dev.txt ]; then pip install -r requirements.dev.txt; fi

      - name: Test in-tree code with pytest
        run: |
          python -m pytest -v tests/


  experiments:

    runs-on: ubuntu-latest
    env:
      python-version: '3.10'
    strategy:
      matrix:
        trees: [5, 10, 20, 40]
        min_samples_leaf: ['1,0.1,0.001,0.001']

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up Python ${{ env.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.python-version }}
      - name: Install OS dependencies
        run: |
          sudo apt-get install -yqq libsndfile1 libsndfile1-dev
      - name: Install Python dependencies
        run: |
          python -m pip install -U 'pip<20'
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements.dev.txt ]; then pip install -r requirements.dev.txt; fi

      - name: Cache dataset
        id: cache-openml-cc18
        uses: actions/cache@v4
        with:
          path: data/raw/openml-cc18
          key: openml-cc18-1

      - name: Download data
        run: |
          python -m src.data.openml.download

      - name: Run experiments
        run: |
          TREES=${{ matrix.trees }} MIN_SAMPLES_LEAF=${{ matrix.min_samples_leaf }} python -m src.experiments.run

      - uses: actions/upload-artifact@v4
        with:
          name: openml-cc18-results-trees-${{ matrix.trees }}-min_samples_leaf-${{ matrix.min_samples_leaf }}
          path: output/results/
